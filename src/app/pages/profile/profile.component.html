<div class="min-vh-100 bg-light">
  <!-- Header -->
  <header class="bg-white shadow-sm border-bottom">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary me-3" (click)="goToDashboard()">
            <i class="bi bi-arrow-left"></i>
          </button>
          <div class="rounded-circle d-flex align-items-center justify-content-center me-3" 
               style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
            <span class="text-white fw-bold">MY</span>
          </div>
          <h1 class="h4 mb-0 text-dark fw-bold">Profile Management</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Profile Completion Alert -->
        <div *ngIf="profileData && !profileData.isProfileCompleted" 
             class="alert alert-primary alert-dismissible fade show mb-4" role="alert">
          <div class="d-flex align-items-center">
            <i class="bi bi-info-circle-fill me-2 fs-5"></i>
            <div>
              <strong>Complete your yoga profile!</strong> Provide your details to get personalized recommendations.
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="text-muted mt-2">Loading profile...</p>
        </div>

        <!-- Profile Form -->
        <form *ngIf="!isLoading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white py-3">
              <h3 class="h5 mb-0 text-dark">
                <i class="bi bi-person me-2"></i>Basic Information
              </h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control"
                         [class.is-invalid]="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control"
                         [class.is-invalid]="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Email</label>
                  <input type="email" formControlName="email" class="form-control" readonly>
                  <small class="text-muted">Email cannot be changed</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">WhatsApp Number</label>
                  <input type="tel" formControlName="whatsAppNumber" class="form-control" readonly>
                  <small class="text-muted">WhatsApp number cannot be changed</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Yoga Profile Section -->
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white py-3">
              <h3 class="h5 mb-0 text-dark">
                <i class="bi bi-heart-pulse me-2"></i>Yoga Profile
              </h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Gender</label>
                  <select formControlName="gender" class="form-select">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Date of Birth</label>
                  <input type="date" formControlName="dateOfBirth" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Height (cm)</label>
                  <input type="number" formControlName="height" class="form-control" placeholder="175.5">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-medium text-secondary">Weight (kg)</label>
                  <input type="number" formControlName="weight" class="form-control" placeholder="68.2">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium text-secondary">Yoga Experience Level</label>
                <select formControlName="yogaExperienceLevel" class="form-select">
                  <option value="">Select Experience Level</option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium text-secondary">Medical Conditions</label>
                <textarea formControlName="medicalConditions" class="form-control" rows="3"
                          placeholder="Any medical conditions we should know about..."></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium text-secondary">Ongoing Medications</label>
                <textarea formControlName="ongoingMedications" class="form-control" rows="3"
                          placeholder="Any medications you're currently taking..."></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label fw-medium text-secondary">Health Goals</label>
                <textarea formControlName="healthGoals" class="form-control" rows="3"
                          placeholder="What are your primary health and wellness goals?"></textarea>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-secondary" (click)="goToDashboard()">
              <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </button>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-success" 
                      *ngIf="!profileData?.isProfileCompleted"
                      [disabled]="!canCompleteProfile()"
                      (click)="onSubmit()">
                <i class="bi bi-check-circle me-2"></i>Complete Profile
              </button>
              <button type="submit" class="btn btn-primary"
                      [disabled]="profileForm.invalid || isSubmitting">
                <span *ngIf="!isSubmitting">
                  <i class="bi bi-save me-2"></i>Save Changes
                </span>
                <span *ngIf="isSubmitting">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Saving...
                </span>
              </button>
            </div>
          </div>
        </form>

        <!-- Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage }}
        </div>
      </div>
    </div>
  </main>
</div>
