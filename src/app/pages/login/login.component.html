<div class="min-vh-100 bg-light d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Login Card -->
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-1">
                <img src="../../../assets/Images/logo.png" alt="Magical Yoga Logo" style="width: 200px;">
              </div>
              <h2 class="card-title fw-bold text-dark mb-2">Welcome Back</h2>
              <p class="text-muted">Sign in to your Magical Yoga account</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input
                    id="email"
                    type="email"
                    formControlName="email"
                    class="form-control border-start-0"
                    placeholder="Enter your email"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                     class="invalid-feedback d-block">
                  <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>

              <!-- Password Input -->
              <div class="mb-4">
                <!-- <div class="d-flex justify-content-between align-items-center mb-2">
                  <label for="password" class="form-label fw-medium text-secondary">Password</label>
                  <a href="#" class="text-decoration-none text-primary-dark small">Forgot password?</a>
                </div> -->
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="form-control border-start-0"
                    placeholder="Enter your password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                     class="invalid-feedback d-block">
                  <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                  <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters
                  </span>
                </div>
              </div>

              <!-- Error Alert -->
              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <div>{{ errorMessage }}</div>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="btn btn-primary w-100 py-2 mb-3 fw-medium">
                <span *ngIf="!isLoading">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Sign In
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Signing In...
                </span>
              </button>

              <!-- Divider -->
              <div class="position-relative text-center my-4">
                <hr class="text-muted">
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                  New to Magical Yoga?
                </span>
              </div>

              <!-- Register Link -->
              <div class="text-center">
                <a routerLink="/register" class="btn btn-outline-primary w-100">
                  Create your account
                  <i class="fas fa-arrow-right ms-2"></i>
                </a>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-4">
          <p class="text-muted small">
            By continuing, you agree to our 
            <a href="#" class="text-decoration-none text-primary">Terms of Service</a> 
            and 
            <a href="#" class="text-decoration-none text-primary">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
