<div class="min-vh-100 bg-light mt-6pt5">
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="text-muted mt-2">Loading journal entry...</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage && !isLoading" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
          <div class="mt-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="onBack()">
              <i class="fas fa-arrow-left me-1"></i>Back to Journal
            </button>
          </div>
        </div>

        <!-- Journal Entry Reading View -->
        <div *ngIf="journalEntry && !isLoading" class="journal-reading-view">
          <!-- Back Button -->
          <button class="btn btn-outline-secondary btn-sm mb-4" (click)="onBack()">
            <i class="fas fa-arrow-left me-2"></i>Back to Journal
          </button>

          <!-- Journal Reading Container -->
          <div class="journal-reading-container">
            <!-- Header -->
            <div class="journal-reading-header">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <h1 class="journal-reading-title">{{ journalEntry.title }}</h1>
                  <div class="journal-reading-meta">
                    <span class="journal-reading-date">
                      <i class="fas fa-calendar me-2"></i>
                      {{ formatDate(journalEntry.entryDate) }}
                    </span>
                    <span class="journal-reading-updated">
                      <i class="fas fa-clock me-2"></i>
                      Updated {{ formatDate(journalEntry.updatedAt) }}
                    </span>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="btn btn-sm journal-reading-menu" type="button" 
                          data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" (click)="onEdit()">
                        <i class="fas fa-edit me-2"></i>Edit Entry
                      </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <a class="dropdown-item text-danger" (click)="onDelete()">
                        <i class="fas fa-trash me-2"></i>Delete Entry
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Content -->
            <div class="journal-reading-content">
              <div class="journal-content-text">
                {{ journalEntry.content }}
              </div>
            </div>

            <!-- Footer -->
            <div class="journal-reading-footer">
              <div class="journal-reading-info">
                <small class="text-muted">
                  Created on {{ formatDate(journalEntry.createdAt) }}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
