<div class="students-gallery-container">
    <!-- Heading -->
    <h1 class="intro-title highlight" @fadeInTitle>
        Our Students Gallery
      </h1>
    
      <!-- Subheading -->
      <h2 class="intro-subtitle" @fadeInSubtitle>
        Moments of Magic
      </h2>
  
    <!-- Image Carousel -->
    <div class="image-carousel">
      <div class="carousel-track">
        <!-- Dynamically Display Images -->
        <div class="carousel-track">
            <div *ngFor="let photo of visiblePhotos" @fadeInText>
              <img [src]="photo" alt="Student Image" class="carousel-image" />

            </div>
          </div>
          
      </div>
  
      <!-- Navigation Controls -->
      <button class="carousel-control left-control" (click)="prevSlide()">
        &#8249; <!-- Left arrow -->
      </button>
      <button class="carousel-control right-control" (click)="nextSlide()">
        &#8250; <!-- Right arrow -->
      </button>
    </div>
  </div>
