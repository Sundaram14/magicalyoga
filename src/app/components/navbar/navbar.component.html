<nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar" [class.scrolled]="isScrolled"> 
   <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/home">
      <img src="assets/Images/logo-full.png" alt="Magical Yoga Logo" height="40">
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" 
            [attr.aria-expanded]="isMenuOpen" aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" 
             (click)="isMenuOpen = false">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active"
             (click)="isMenuOpen = false">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/classes" routerLinkActive="active"
             (click)="isMenuOpen = false">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reset42" routerLinkActive="active"
             (click)="isMenuOpen = false">Reset42</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active"
             (click)="isMenuOpen = false">Contact</a>
        </li>
      </ul>

      <!-- User Authentication Section -->
      <div class="navbar-nav">
        <!-- Authenticated User -->
        <div class="nav-item dropdown" *ngIf="isAuthenticated && currentUser">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
             <div class="user-avatar me-2">
              {{ currentUser.firstName.charAt(0) }}{{ currentUser.lastName.charAt(0) }}
            </div>
            <span class="d-none d-md-inline">{{ currentUser.firstName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/dashboard" (click)="isMenuOpen = false">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile" (click)="isMenuOpen = false">
                <i class="bi bi-person me-2"></i>My Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>

        <!-- Not Authenticated -->
        <div class="nav-item" *ngIf="!isAuthenticated">
          <div class="d-flex gap-2">
            <a class="btn btn-outline-primary btn-sm" routerLink="/login" 
               (click)="isMenuOpen = false">Login</a>
            <a class="btn btn-primary btn-sm" routerLink="/register"
               (click)="isMenuOpen = false">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
