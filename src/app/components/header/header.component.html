<div class="video-background-container">
    <!-- Video Background -->
    <div class="background-video-wrapper" [class.fade]="transitioning">
      <video
        [src]="videos[currentVideoIndex]"
        autoplay
        muted
        loop
        playsinline
        class="background-video"
      ></video>
    </div>
  
    <!-- Overlay Content -->
    <div class="overlay-content">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/Images/logo-full.png" alt="Magical Yoga Logo">
      </div>
  
      <!-- Tagline -->
      <h1 class="tagline"><strong> Awaken Your Best Self With Every Breath!! </strong></h1>
      <p class="cta-text">Are you ready to experience yoga with fun and harmony?</p>

      <div class="free-trial-button-container">
        <a 
          href="https://wa.me/9884524742?text=Want%20to%20Enquire%20About%20Yoga%20Sessions%20%26%20Try%20a%20Free%20Trial"
          class="free-trial-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          Free Trial <span class="arrow">â†’</span>
        </a>
      </div>
      
      
  
      <!-- Carousel Dots -->
      <div class="carousel-dots">
        <span
          *ngFor="let video of videos; let i = index"
          class="dot"
          [class.active]="i === currentVideoIndex"
          (click)="changeVideo(i)"
        ></span>
      </div>
    </div>
  </div>
