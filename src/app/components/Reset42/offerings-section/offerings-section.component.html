<section class="offerings-section animate-section" id="whats-included">
  <div class="container">
    <div class="section-header">
      <div class="section-badge">
        <i class="fas fa-box-open"></i>
        What's Included
      </div>
      <h2 class="section-title">Everything You Get in Reset 42</h2>
      <p class="section-subtitle">Comprehensive support system for guaranteed results</p>
    </div>

    <div class="offerings-grid">
      <div 
        class="offering-card" 
        *ngFor="let offering of offerings; trackBy: trackByOffering"
        [class.highlight]="offering.highlight">
        
        <div class="offering-badge" *ngIf="offering.highlight">
          <i class="fas fa-crown"></i>
          Most Valuable
        </div>
        
        <div class="offering-icon">
          <i [class]="offering.icon"></i>
        </div>
        
        <h3 class="offering-title">{{ offering.title }}</h3>
        <p class="offering-description">{{ offering.description }}</p>
        
        <div class="offering-features" *ngIf="offering.features">
          <div class="feature-item" *ngFor="let feature of offering.features">
            <i class="fas fa-check-circle"></i>
            <span>{{ feature }}</span>
          </div>
        </div>
        
        <div class="offering-value">
          <div class="value-badge">
            <i class="fas fa-gem"></i>
            High Value
          </div>
        </div>
      </div>
    </div>
